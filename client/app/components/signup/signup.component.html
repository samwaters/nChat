<div layout="row">
  <div flex="30"></div>
  <md-card flex="40">
    <md-card-title>Sign Up</md-card-title>
    <md-card-content>
      <p *ngIf="hasError" class="error">
        <strong>Error:</strong> {{errorMessage}}
      </p>
      <p>
        <md-input [(ngModel)]="name" placeholder="Name"></md-input>
      </p>
      <p>
        <md-input [(ngModel)]="email" placeholder="E-Mail"></md-input>
      </p>
      <p>
        <md-input type="password" [(ngModel)]="password" placeholder="Password"></md-input>
      </p>
    </md-card-content>
    <md-card-actions>
      <button md-raised-button color="primary" (click)="signUp()">Sign Up</button>
    </md-card-actions>
  </md-card>
  <div flex="30"></div>
</div>
